{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URL Shortener</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'shortner/index.css' %}" />
       <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    </head>
    <body>
<!--Navigation bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="">URL Shortener</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!--<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">-->
    <!--<div class="navbar-nav">-->
    <!--Navigation items-->
      <!--Insert a modal into login-->
        <ul class="navbar-nav">
            <a class="nav-item nav-link" data-toggle="modal" href="/" data-target="#exampleModal" class="logout">Home</a>
        </ul>
        {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <span><a class="nav-item nav-link" data-toggle="modal" href="{% url 'dashboard' %}" data-target="#exampleModal" class="logout">Dashboard</a></span>
           </ul>
            <ul class="navbar-nav ml-auto">
                <span class="nav-item nav-link">Hello, {{request.user}}</span>
                <span><a class="nav-item nav-link" data-toggle="modal" href="{% url 'logout' %}" data-target="#exampleModal" class="logout">Logout</a></span>
            </ul>
        {% else %}
            <ul class="navbar-nav ml-auto">
                <a class="nav-item nav-link" data-toggle="modal" href="{% url 'login' %}" data-target="#exampleModal" class="logout">Login For More!</a>
            </ul>
        {% endif %}
    </div>
  </div>
</nav>

    {% block content %}{% endblock content %}
